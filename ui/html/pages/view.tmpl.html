{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}} 
    <div class='snippet'>
        <div class='metadata'> 
            <strong>{{.Title}}</strong> 
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{.Content}}</code></pre>
        <div class='metadata'>
            <!-- Use the new template function here -->
            <time>Created: {{humanDate .Created}}</time>
            <time>Expires: {{humanDate .Expires}}</time>
        </div>
    </div>
    {{end}} 
{{end}}



<!-- So now, between {{with .Snippet}} and corresponding {{end}} tag, the `value of dot` is
     set to .Snippet. Dot essentially becomes the models.Snippet struct instead of the parent 
     templateData struct. -->
